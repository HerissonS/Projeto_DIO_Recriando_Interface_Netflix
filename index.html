<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clone Netflix</title>
        <link rel="stylesheet"  href="css/main.css">

        <!--responsivo-->
        <link rel="stylesheet" href="css/responsive.css">

        <!--owl css-->
        <link rel="stylesheet" href="/css/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="/css/owl/owl.theme.default.min.css">

    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#series">Séries</a>
                    <a href="#filmes">Filmes</a>
                    <a href="#documentarios">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="serie-principal">
                <div class="container">
                    <h3 class="titulo">Vikings: Valhalla</h3>
                        <p class="descricao">Nesta sequência de Vikings, cem anos se passaram. Uma nova geração de heróis lendários cria seu destino e faz história.
                        </p>

                    <div class="botoes">                    
                        <button role="button" class="botao">
                            <i class="fa-solid fa-play"></i>
                            <a class="botao" href="https://youtu.be/nHMQBg6Zduc" target="_blank">VER TRAILER</a>
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-play"></i>
                            <a class="botao" href="https://www.netflix.com/br/title/81149450" target="_blank">ASSISTIR AGORA</a>
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-info"></i>
                            <a class="botao" href="https://www.netflix.com/br/title/81149450" target="_blank">MAIS INFORMAÇÕES</a>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carousel-catalogo">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-catalogo" src="img/mini1.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-catalogo" src="img/mini2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-catalogo" src="img/mini3.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-catalogo" src="img/mini4.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-catalogo" src="img/mini5.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-catalogo" src="img/mini6.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-catalogo" src="img/mini7.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-catalogo" src="img/mini8.jpg" alt="">
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/378836e17f.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
    </body>
</html>
